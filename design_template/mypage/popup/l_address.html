<header>
    <h2>나의배송지 등록</h2>
    <button class="close" title="닫기"><img src="../../images/common/btn_circle_x_white.png" alt="X"></button>
</header>
<article>
    <table class="input to">
        <colgroup>
            <col width="120">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <th scope="row">배송지 별칭</th>
                <td class="name"><input type="text"></td>
            </tr>
            <tr>
                <th scope="row">성명/상호</th>
                <td class="name"><input type="text"> (10자 이내)</td>
            </tr>
            <tr>
                <th scope="row">연락처</th>
                <td>
                    <select>
                        <option>02</option>
                    </select>
                    <input type="text">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th scope="row">휴대전화</th>
                <td>
                    <select>
                        <option>02</option>
                    </select>
                    <input type="text">
                    <input type="text">
                    <p class="note">연락처 번호와 휴대폰 번호 중 하나는 반드시 입력해야 합니다.</p>
                </td>
            </tr>
            <tr>
                <th scope="row">배송지 주소</th>
                <td>
                    <div class="rowWrap">
                        <input type="text" readonly>
                        <input type="text" readonly>
                        <button>우편번호 찾기</button>
                    </div>
                    <div class="rowWrap">
                        <div class="inputWrap"><input type="text" class="address" readonly></div>
                    </div>
                    <div class="rowWrap">
                        <div class="inputWrap"><input type="text" class="address"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="function center">
        <strong><button>배송지 등록</button></strong>
        <button onclick="confirmClosePopup('입력하신 모든 내용이 사라집니다. 취소하시겠습니까?');">취소</button>
    </div>
</article>
