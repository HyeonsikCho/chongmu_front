<!DOCTYPE html>
<html lang="ko">
<head>
    [TPH_I/common/head.html]
</head>
<body>
<header class="top">
    [TPH_I/common/header.html]
</header>
<section class="contents notice">
<header class="title" style="margin-bottom: 30px;">
        <ol class="location">
            [TPH_I/common/home_btn.html]
            <li><span>고객센터</span></li>
            <li><span>공지사항</span></li>
        </ol>
    </header>
    <h3 class="pageTitle">공지사항</h3>
    <table class="view">
        <colgroup>
            <col width="100">
            <col>
            <col width="50">
            <col width="80">
            <col width="50">
            <col width="80">
            <col width="50">
            <col width="80">
        </colgroup>
        <tbody>
            <tr>
                <th>제목</th>
                <td colspan="7" class="subject">[TPH_Vtitle]</td>
            </tr>
            <tr>
                <th scope="row">첨부파일</th>
                <td class="file">[TPH_Vfile_path]</td>
                <th scope="row">등록자</th>
                <td>관리자</td>
                <th scope="row">등록일</th>
                <td>[TPH_Vregi_date]</td>
                <th scope="row">조회</th>
                <td>[TPH_Vhits]</td>
            </tr>
            <tr>
                <td colspan="8" class="text">[TPH_Vcont]</td>
            </tr>
        </tbody>
        <tfoot class="neighbor">
            <tr>
                <th>이전</th>
                [TPH_Vpre_info]
            </tr>
            <tr>
                <th>다음</th>
                [TPH_Vnext_info]
            </tr>
        </tfoot>
    </table>
    <div class="function narrow">
        <strong class="blue right"><button class="function" onclick="location.href='/cscenter/notice_list.html'">목록으로</button></strong>
    </div>
</section>
<footer>
    [TPH_I/common/footer.html]
</footer>
</body>
</html>
