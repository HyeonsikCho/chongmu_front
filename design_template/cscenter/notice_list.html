<!DOCTYPE html>
<html lang="ko">
<head>
    [TPH_I/common/head.html]
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
<header class="top">
    [TPH_I/common/header.html]
</header>
<section class="contents notice">
    <header class="title" style="margin-bottom: 30px;">
        <ol class="location">
            [TPH_I/common/home_btn.html]
            <li><span>고객센터</span></li>
            <li><span>공지사항</span></li>
        </ol>
    </header>
    <h3 class="pageTitle">공지사항</h3>
    <section class="searchCondition">
        <div class="rowWrap">
            <dl class="date">
                <dt>등록일</dt>
                <dd>
                    [TPH_I/common/datepicker.html]
                </dd>
            </dl>
        </div>
        <div class="rowWrap">
            <dl class="title full">
                <dt>제목</dt>
                <dd class="last"><div class="inputWrap"><input type="text" id="search_txt" onkeyup="searchKey(event);"></div></dd>
            </dl>
        </div>
        <button class="search" onclick="searchTxt();">검색</button>
    </section>
    <table class="list searchResult update">
        <caption>
            <div class="resultNum" id="resultNum">
            </div>
            [TPH_I/common/list_num.html]
        </caption>
        <colgroup>
            <col width="80">
            <col>
            <col width="80">
            <col width="80">
            <col width="70">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
                <th>조회</th>
            </tr>
        </thead>
        <tbody>
            [TPH_Vnoti]
        </tbody>
        <tbody id="list">
        </tbody>
    </table>
    <ul class="paging" id="paging">
    </ul>
	<form name="frm" id="frm">
        <input type="hidden" id="seq" name="seq"/>
        <input type="hidden" id="searchParam" name="searchParam" value="[TPH_VsearchParam]"/>
    </form>
</section>
<footer>
    [TPH_I/common/footer.html]
</footer>
</body>
</html>
