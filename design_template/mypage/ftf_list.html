<!DOCTYPE html>
<html lang="ko">
<head>
    [TPH_I/common/head.html]
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
<header class="top">
    [TPH_I/common/header.html]
</header>
<section class="contents ftfInquery">
    <header class="title">
        <ol class="location">
            [TPH_I/common/home_btn.html]
            <li><span>마이페이지</span></li>
            <li><span>1:1문의</span></li>
        </ol>
    </header>
    <h3 class="pageTitle">1:1 문의</h3>
    <form name="searchFrm" id="searchFrm">
    <section class="searchCondition">
        <div class="rowWrap">
            <dl class="date">
                <dt>의뢰일</dt>
                <dd>
                    [TPH_I/common/datepicker.html]
                </dd>
            </dl>
            <dl class="status last">
                <dt>답변상태</dt>
                <dd>
                    <select id="answ_yn">
                        <option value="">전체</option>
                        <option value="N">대기</option>
                        <option value="Y">완료</option>
                    </select>
                </dd>
            </dl>
        </div>
        <div class="rowWrap">
            <dl class="inqueryType">
                <dt>문의유형</dt>
                <dd>
                    <select id="inq_typ">
                        <option value="">전체</option>
                        <option value="버그">버그</option>
                        <option value="사고">사고</option>
                        <option value="정보">정보</option>
                        <option value="기타">기타</option>
                    </select>
                </dd>
            </dl>
            <dl class="title last">
                <dt>문의제목</dt>
                <dd><input type="text" onkeydown="searchKey(event);" name="title" id="title" ></dd>
            </dl>
        </div>
        <button onclick="searchTxt();" class="search" type="button">검색</button>
    </section>
    </form>
    <table class="list searchResult update">
        <caption>
            <div class="resultNum" id="resultNum">
            </div>
            [TPH_I/common/list_num.html]
        </caption>
        <colgroup>
            <col width="60">
            <col width="80">
            <col width="90">
            <col>
            <col width="80">
            <col width="70">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>의뢰일</th>
                <th>문의유형</th>
                <th>문의제목</th>
                <th>등록일</th>
                <th>상태</th>
            </tr>
        </thead>
        <tbody id="list">
        </tbody>
    </table>
    <form name="frm" id="frm">
        <input type="hidden" id="seq" name="seq"/>
        <input type="hidden" id="searchParam" name="searchParam" value="[TPH_VsearchParam]"/>
    </form>
    <ul class="paging" id="paging">
        <li><button class="on">1</button></li>
    </ul>
    <div class="function center">
        <strong><button onclick="ftfWrite();" class="function">1:1문의</button></strong>
    </div>
</section>
<footer>
    [TPH_I/common/footer.html]
</footer>
</body>
</html>
